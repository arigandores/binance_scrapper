name: Daily Binance Long/Short Report

on:
  schedule:
    - cron: "0 6 * * *" # 09:00 Europe/Moscow
  workflow_dispatch: {}

jobs:
  run-report:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run daily report
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          PAIRS: ${{ vars.PAIRS || secrets.PAIRS }}
          BINANCE_BASE_URLS: ${{ vars.BINANCE_BASE_URLS || secrets.BINANCE_BASE_URLS || vars.BINANCE_BASE_URL || secrets.BINANCE_BASE_URL }}
          BINANCE_PROXY: ${{ secrets.BINANCE_PROXY || vars.BINANCE_PROXY }}
          BINANCE_USE_FREE_PROXIES: ${{ vars.BINANCE_USE_FREE_PROXIES || secrets.BINANCE_USE_FREE_PROXIES }}
          BINANCE_FREE_PROXY_LIMIT: ${{ vars.BINANCE_FREE_PROXY_LIMIT || secrets.BINANCE_FREE_PROXY_LIMIT }}
          BINANCE_FREE_PROXY_TYPES: ${{ vars.BINANCE_FREE_PROXY_TYPES || secrets.BINANCE_FREE_PROXY_TYPES }}
          BINANCE_FREE_PROXY_URL_BASE: ${{ vars.BINANCE_FREE_PROXY_URL_BASE || secrets.BINANCE_FREE_PROXY_URL_BASE }}
          BINANCE_DEBUG: ${{ vars.BINANCE_DEBUG || secrets.BINANCE_DEBUG }}
          BINANCE_TLS_INSECURE: ${{ vars.BINANCE_TLS_INSECURE || secrets.BINANCE_TLS_INSECURE }}
        run: python -m src.main
