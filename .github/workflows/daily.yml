name: Daily Binance Long/Short Report

on:
  schedule:
    - cron: "0 6 * * *" # 09:00 Europe/Moscow
  workflow_dispatch: {}

jobs:
  run-report:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run daily report
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          PAIRS: ${{ vars.PAIRS || secrets.PAIRS }}
          BINANCE_BASE_URLS: ${{ vars.BINANCE_BASE_URLS || secrets.BINANCE_BASE_URLS || vars.BINANCE_BASE_URL || secrets.BINANCE_BASE_URL }}
        run: python -m src.main
